<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td[colspan="2"] {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Information Table</h2>
        <table>
            <tr>
                <th>Name:</th>
                <td colspan="2">Bill Gates</td>
            </tr>
            <tr>
                <th rowspan="2">Telephonic number:</th>
                <td>555 77 854</td>
            </tr>
            <tr>
                <td>555 77 855</td>
            </tr>
        </table>
    </div>
</body>
</html>
